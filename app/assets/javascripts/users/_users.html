<div class="page-header">
  <h1>Blind Trip</h1>
</div>

<form style="margin-top:30px;">
  <h3>Add a new user</h3>

  <div class="form-group">
    <input type="text" class="form-control" placeholder="Name" ng-model="name"></input>
  </div>
  <div class="form-group">
    <input type="email" class="form-control" placeholder="Email" ng-model="email"></input>
  </div>
  <button type="submit" class="btn btn-primary" ng-click='addPost()'>Add user</button>
</form>

 <div ng-repeat="user in users">
   {{user.name}} -- {{user.email}}
 </div>
